<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" /> 
    <script src="https://kit.fontawesome.com/2f5e6fb22f.js" crossorigin="anonymous"></script>
    <title>ohmyfood-restaurant</title>
</head>
<body>
    <div class="container">
        <!--header-->
        <header>
            <div class="header__return">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div class="header__logo">
                <img src="./images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            </div>
        </header>

        <!--Fin header-->
        <!--background_image-->

        <figure>
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="blg_img"/>
        </figure>

        <!--Fin background_image-->
        <!--Menu-->

        <article class="menu">
            <!--Titre-->
            <div class="menu__top">
                <div class="menu__top__title">
                    <h1>A la française</h1>
                </div>
                <div class="menu__top__heart">
                    <i class="far fa-heart"></i>
                </div>            
            </div>

            <!--Entrées-->
            <div class="menu__element">
                <div class="menu__element__title">
                    Entrées
                </div>
                <div class="menu__element__line">                 
                </div>
                <div class="menu__element__box">
                    <div class="menu__element__box__title">
                        Tartare de poulpe acidulé
                    </div>
                    <div class="menu__element__box__text">
                        Aux zest d'orange
                    </div>
                    <div class="menu__element__box__price">
                        25€
                    </div>
                </div>
            </div>

            <!-- Autres élements du menu-->
            <!--Bouton-->
            <div class="btn">
                Commander
            </div>

        </article>

        <!--Fin menu-->
        <!--Commander-->



        <!--Fin Commander-->
        <!--Footer-->
        <footer>
            <h3>
                ohmyfood
            </h3>
            <ul>
                <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </footer>

        <!--Fin footer-->

    </div>
</body>
</html>
