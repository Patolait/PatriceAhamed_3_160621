<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" /> 
    <script src="https://kit.fontawesome.com/2f5e6fb22f.js" crossorigin="anonymous"></script>
    <title>ohmyfood-restaurant</title>
</head>
<body>
    <div class="container">
        <!--header-->
        <header>
            <div class="header__return">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div class="header__logo">
                <img src="./images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            </div>
        </header>

        <!--Fin header-->
        <!--background_image-->

        <figure>
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="blg_img"/>
        </figure>

        <!--Fin background_image-->
        <!--Menu-->

        <section class="menu">
            <!--Titre-->
            <div class="menu__top">
                <div class="menu__top__title">
                    <h1>&#xC0; la française</h1>
                </div>
                <div class="menu__top__heart">
                    <i class="fa fa-heart"></i>
                    <div class="menu__top__heart--2">
                        <i class="fa fa-heart"></i>                       
                    </div>
                </div>              
            </div>

            <!--Entrées-->
            <div class="menu__element">
                <!--Titre entrées-->
                <div class="menu__element__title">
                    Entrées
                </div>
                <div class="menu__element__line">                 
                </div>
                <!--Entrée 1-->
                <div class="menu__element__box menu__element__box--1">
                    <div class="menu__element__box__group">
                        <div class="menu__element__box__group__title">
                            Tartare de poulpe acidulé
                        </div>
                        <div class="menu__element__box__group__anim">
                            <div class="menu__element__box__group__anim__text">
                                Aux zest d'orange
                            </div>
                            <div class="menu__element__box__group__anim__price">
                                25€
                            </div>
                        </div>
                    </div> 
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>                   
                </div>

                <!--Entrée 2-->
                <div class="menu__element__box menu__element__box--2">
                    <div class="menu__element__box__group">
                        <div class="menu__element__box__group__title">
                            Tartare de poulpe acidulé
                        </div>
                        <div class="menu__element__box__group__anim">
                            <div class="menu__element__box__group__anim__text">
                                Aux zest d'orange
                            </div>
                            <div class="menu__element__box__group__anim__price">
                                25€
                            </div>
                        </div>
                    </div> 
                    <div class="check">
                        <i class="fas fa-check-circle"></i>
                    </div>                   
                </div>



                
            </div>

            <!-- Autres élements du menu-->
            <!--Bouton-->
            <div class="btn">
                Commander
            </div>

        </section>

        <!--Fin menu-->
        <!--Commander-->



        <!--Fin Commander-->
       <!--Footer-->
       <footer>
        <!--Logo footer-->
        <div class="footer__logo">
            <img src="./images/logo/ohmyfood_white.png" alt="logo ohmyfood blanc">
        </div>
        
        <!--Liste footer-->
        <ul>
            <li><i class="fas fa-utensils"></i> <a href="">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping"></i> <a href="">Devenir partenaire</a></li>
            <li><a href="">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>
    <!--Fin Footer-->
    </div>
</body>
</html>
